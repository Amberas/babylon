<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        let canvas = document.getElementById("renderCanvas");
        var engine = null;
        var scene = null;
        let sceneToRender = null;
        let  createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };

        const createDefaultScene = () => {
            let scene = new BABYLON.Scene(engine);
            let camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 2, 2, new BABYLON.Vector3(0, 0, 5), scene);
            let light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 1), scene);
            
            return scene;
        };
            


        const createScene = (scene) => {

            const classroom =  BABYLON.SceneLoader.Append("./assets/", "classroom.gltf", scene, function (scene) {
                    scene.createDefaultCameraOrLight(true, true, true);
                    scene.activeCamera.attachControl(canvas, false);
                });
                
            const playground = BABYLON.SceneLoader.Append( "./assets/", "playground.gltf", scene);
            const sandBox = BABYLON.SceneLoader.Append("./assets/", "sandbox.gltf", scene);
            const nodeBoard = BABYLON.SceneLoader.Append("./assets/", "nodeboard.gltf", scene);
            

            scene.onPointerDown = function (evt, pickResult) {
                console.log(pickResult.pickedMesh.id);
                if (pickResult.pickedMesh.id === "playground") {
                    window.location.href = "https://playground.babylonjs.com/#C21DGD#2"
                } else if (pickResult.pickedMesh.id === "node"){
                     window.location.href = "https://nme.babylonjs.com/"
                } else if (pickResult.pickedMesh.id === "Relief") {
                    window.location.href = "https://sandbox.babylonjs.com/"
                }
            }

            return scene;
        } 



        const init = () => {
        engine = createDefaultEngine();

       if (!engine) throw 'engine should not be null.';
            scene = createDefaultScene();
            scene = createScene(scene);
            sceneToRender = scene

            engine.runRenderLoop(function () {
                if (sceneToRender) {
                    sceneToRender.render();
                }
            });

            window.addEventListener("resize", function () {
                engine.resize();
            });
        }
    

        init();
    </script>
</body>

</html>
